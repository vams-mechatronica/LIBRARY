<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" id="bootstrap-css">

</head>  
<body>  
<form method="POST" class="post-form" action="/home">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
     <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
            <h3>Enter Book Details</h3>  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Barcode</label>  
        <div class="col-sm-4">  
        {{ form.code }}  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Title</label>  
        <div class="col-sm-4">  
            {{ form.title }}  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Author</label>  
        <div class="col-sm-4">  
         {{ form.author }}  
        </div>  
    </div>  
    <div class="form-group row">  
     <label class="col-sm-2 col-form-label">Language</label>  
        <div class="col-sm-4">  
         {{ form.language }}  
        </div>  
    </div>  
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Edition</label>  
           <div class="col-sm-4">  
            {{ form.edition }}  
           </div>  
       </div>
    <div class="form-group row">  
     <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
         <button type="submit" class="btn btn-primary">Submit</button>  
        </div>  
    </div>  
    </div>  
</form>  
</body>  
</html>
