<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
     {% comment %} {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" id="bootstrap-css">

</head>  
<body>  
<table class="table table-striped table-bordered table-sm">
    <caption class="caption-top">List of Books</caption>
    <thead class="thead-dark">  
        <tr>  
            <th>Barcode</th>  
            <th>Title</th>  
            <th>Author</th>  
            <th>Language</th>
            <th>Edition</th>  
            <th>Actions</th>  
        </tr>  
    </thead>  
    <tbody>  
        {% for bookEntry in books %}  
            <tr>  
                <td>{{ bookEntry.code }}</td>  
                <td>{{ bookEntry.title }}</td>  
                <td>{{ bookEntry.author }}</td>  
                <td>{{ bookEntry.language}}</td> 
                <td>{{ bookEntry.edition}}</td>  
                <td>  
                    <a href="/edit/{{ bookEntry.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    <a href="/delete/{{ bookEntry.id }}">Delete</a>  
                </td>  
            </tr>  
        {% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
